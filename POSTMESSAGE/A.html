<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A</title>
</head>
<body>
    <span>A</span>
    <!-- 引入B页面 -->
    <iframe id= 'iframe' src="http://127.0.0.1:1002/POSTMESSAGE/B.html" frameborder="0" style="display:none"></iframe>
    <script>
        /* 加载B */
        iframe.onload= function() {
            /* iframe.contentWindow代表B窗口，向B发送下面这条信息 */
            iframe.contentWindow.postMessage('我是A发给B的消息', 'http://127.0.0.1:1002/')
        }
        /* B加载完，监听B传递的消息 */
        window.onmessage= function(ev) {
            console.log(ev.data)
        }
    </script>
</body>
</html>
